            <div id="calculadora">
                <article id="f1">

                    <!--<img src="https://d3v0qfrp8436gb.cloudfront.net/wp-content/uploads/2023/05/VERDEMANZANA-800x800.png">-->
                    <label><h4>PRECIO FILAMENTO 2:</h4></label>

                <article id="f3">
                    <!--<img src="https://d3v0qfrp8436gb.cloudfront.net/wp-content/uploads/2025/04/PETG-High-Speed-Red-1-1-scaled.png">-->

            <label>Valor del Slicer:</label>
            <input type="number" id="valorbase"/><br/>
            
            <div id="select_aumento">
                <label for="aumento">Seleccioná un aumento:</label>
                <select id="aumento">
                    <option value="0.1">10%</option>
                    <option value="0.2">20%</option>
                    <option value="0.3">30%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5">50%</option>
                </select>
            </div>

            <button id="boton" onclick="calcular()">Calcular</button>
            <p id="resultado"></p>

            <script>
                function calcular() {
                    const n1 = parseFloat(document.getElementById("filamento1").value);
                    const n2 = parseFloat(document.getElementById("filamento2").value);
                    const n3 = parseFloat(document.getElementById("filamento3").value);
                    const base =parseFlotat(document.getElementById("valorbase").value);
                    const aumento = parseFloat(document.getElementById("aumento").value);
                    const valorCura = 10000;

                    if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                        document.getElementById("resultado").innerText = "Por favor ingresá los precios de los Filamentos.";
                        return;
                    }

                    const promedio = (n1 + n2 + n3) / 3;
                    const valor1 = (promedio * base) / 10000;
                    const resultado = valor1 / (1 - aumento);

                    document.getElementById("resultado").innerText = "Precio: " + resultado.toFixed(2) + "$";
                }
            </script>
        </section>
 
        
        
        
        
        
        
        
        
        <div id="s2">
            <h3>Generador de Código SKU</h3>

            <label for="selector">Seleccioná una categoría:</label>
            <select id="selector">
                <option value="Accesorios">Accesorios</option>
                <option value="Articulado">Articulados</option>
                <option value="Coleccionables">Coleccionables</option>
                <option value="Cosplay Prop">Cosplay Prop</option>
                <option value="Joyeria">Joyeria</option>
                <option value="Juguete">Juguete</option>
                <option value="Grinder">Grinder</option>
                <option value="Mate">Mate</option>
                <option value="Vaso">Vaso</option>
            </select>

            <br/><br/>
            <button onclick="generarSKU()">Generar SKU</button>
            <p id="resultado1"></p>

            <script>
                function generarSKU() {
                    const prefix = "P3D";
                    const categoria = document.getElementById("selector").selectedOptions[0].text;
                    const textoCat = categoria.slice(0, 3).toUpperCase();
                    const numRandom = Math.floor(Math.random() * 1000).toString().padStart(3, "0");

                    const sku = `${prefix}${textoCat}-${numRandom}`;
                    document.getElementById("resultado1").innerText = "SKU generado: " + sku;
                }
            </script>
        </div>
