<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./style.css">
        <link rel="manifest" href="./manifest.json"/>
        <meta name="theme-color" content="#009688"/>
    </head>
    <body>
        <header>
            <img id="logo" src="./Imagenes/1.png" alt="logo prouth">
            <h2>CALCULADORA</h2>
        </header>
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img src="https://shre.ink/xVgh" alt="Imagen 1">
                    <h3>FILAMENTO 1</h3>
                    <input type="number" id="p1" value="13999"/>
                </div>
                <div class="slide">
                    <img src="https://shre.ink/xVgj" alt="Imagen 2">
                    <h3>FILAMENTO 2</h3>
                    <input type="number" id="p2" value="14799"/>
                </div>
                <div class="slide">
                    <img src="https://shre.ink/xVg3" alt="Imagen 3">
                    <h3>FILAMENTO 3</h3>
                    <input type="number" id="p3" value="16999"/>
                </div>
            </div>
        </div>
        

        
        
        
        <label>Valor Slicer: <input type="number" id="vc"/></label>

        <label>Aumento(ganancia):
        <select id="aumento">
            <option value="0.1">10%</option>
            <option value="0.2">20%</option>
            <option value="0.3">30%</option>
            <option value="0.4">40%</option>
            <option value="0.5">50%</option>
        </select>
        </label>

        <button id="boton-calcular" onclick="calcular()">Calcular</button>

        <h3>Precio Final: <span id="resultado">---</span></h3>

        <footer>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </footer>
        <script>
            function calcular() {
                const p1 = parseFloat(document.getElementById("p1").value);
                const p2 = parseFloat(document.getElementById("p2").value);
                const p3 = parseFloat(document.getElementById("p3").value);
                const vc = parseFloat(document.getElementById("vc").value);
                const a = parseFloat(document.getElementById("aumento").value);
                
                if (isNaN(p1) || isNaN(p2) || isNaN(p3) || isNaN(vc) || isNaN(a)) {
                    alert("Por favor completá todos los campos con valores numéricos.");
                return;
                }

                const promedio = (p1 + p2 + p3) / 3;
                const vi = (promedio * vc) / 10000;
                const resultado = vi / (1 - a);

                document.getElementById("resultado").textContent = "$" + resultado.toFixed(2) +" ARS";
                alert("El resultado es: " + resultado.toFixed(2))
            }
        </script>
    </body>
</html>
